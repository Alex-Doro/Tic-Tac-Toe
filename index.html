<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="tic-tac-toe-container">
        <div class="tic-tac-toe-win">winner</div>
        <div class="tic-tac-toe-col">
            <div class="tic-tac-toe-item" id="ticTacToeItem1"></div>
            <div class="tic-tac-toe-item" id="ticTacToeItem2"></div>
            <div class="tic-tac-toe-item" id="ticTacToeItem3"></div>
        </div>
        <div class="tic-tac-toe-col">
            <div class="tic-tac-toe-item" id="ticTacToeItem4"></div>
            <div class="tic-tac-toe-item" id="ticTacToeItem5"></div>
            <div class="tic-tac-toe-item" id="ticTacToeItem6"></div>
        </div>
        <div class="tic-tac-toe-col">
            <div class="tic-tac-toe-item" id="ticTacToeItem7"></div>
            <div class="tic-tac-toe-item" id="ticTacToeItem8"></div>
            <div class="tic-tac-toe-item" id="ticTacToeItem9"></div>
        </div>
        <button class="tic-tac-toe-startBtn" id="ticTacToeStartBtn">new game</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
